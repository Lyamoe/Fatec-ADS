<script>
    window.alert("Vamos transformar horas em segundos");

    var hora = prompt("Insira o valor das horas");
    var min = prompt("Insira o valor dos minutos");
    var seg = prompt("Insira o valor dos segundos");
    var convert = ((hora * 6) + min) * 6 + seg;

    document.write(hora + "h " + min + "min " + seg+ "s equivale a " + convert + " segundos.");
</script>
