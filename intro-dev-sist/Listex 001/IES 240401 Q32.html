<script>
    window.alert("Vamos descobrir se e um triangulo equilatero");

    var l1 = parseInt(prompt("Insira o tamanho do primeiro lado"));
    var l2 = parseInt(prompt("Insira o tamanho do segundo lado"));
    var l3 = parseInt(prompt("Insira o tamanho do terceiro lado"));

    if (l1 == l2 & l2 == l3){
        document.write("Este e um triangulo equilatero");
    }else{
        document.write("Este nao e um triangulo equilatero");
    }
</script>
