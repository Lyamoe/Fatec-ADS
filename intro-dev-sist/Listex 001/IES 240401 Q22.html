<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    window.alert("Vamos calcular a média entre 3 números");

    var v1 = parseInt(prompt("Insira o primeiro número"));
    var v2 = parseInt(prompt("Insira o segundo número"));
    var v3 = parseInt(prompt("Insira o terceiro número"));
    
    document.write("A média entre " + v1 + ", " + v2 + " e " + v3 + " é " + (v1+v2+v3)/3);
</script>
