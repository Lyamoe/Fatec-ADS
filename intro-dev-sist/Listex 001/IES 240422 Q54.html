<script>
    window.alert("Vamos calcular o volume de uma esfera");

    const raio = parseInt(prompt("Insira o valor do raio:"));
    const unid = prompt("Insira a unidade de medida (m, cm, mm, etc):");
    document.write("O volume é de " + ((4*Math.PI*Math.pow(raio, 3))/3) + unid + "³");
</script>
