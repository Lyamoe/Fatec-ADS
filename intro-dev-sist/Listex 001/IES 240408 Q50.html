        var maior = l1;
    }else{
        if (l2 >= l1 && l2 >= l3){
            var maior = l2;
        }else{
            var maior = l3;
        }
    }
    
    var catetos = (l1**2) + (l2**2) + (l3**2) - (maior**2);
    document.write(maior + " Ã© o maior valor. O valor da hipotenusa deve ser " + Math.sqrt(catetos) + "</br>")
