<script>
    window.alert("Vamos descobrir a raiz quadrada");

    var v1 = parseInt(prompt("Insira o numero"));

    if (v1 <= 0){
        document.write(v1 + " e negativo, logo, nao ha como calcular a raiz")
    }else{
        var result = Math.sqrt(v1)
        document.write("A raiz quadrada de " + v1 + " e " + result)
    }
</script>
