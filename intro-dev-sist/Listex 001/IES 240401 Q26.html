<script>
    window.alert("Vamos calcular a média ponderada entre 3 notas");

    var v1 = parseInt(prompt("Insira a nota de peso 2"));
    var v2 = parseInt(prompt("Insira a nota de peso 3"));
    var v3 = parseInt(prompt("Insira a nota de peso 5"));

    var media = (v1*2+v2*3+v3*5)/10;

    document.write("A média ponderada de " + v1 + ", " + v2 + " e " + v3 + " é " + media);
</script>
