<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    window.alert("Vamos descobrir se é um quadrado perfeito");

    const num = parseInt(prompt("Insira um número inteiro:"));
    document.write(Number.isInteger(Math.sqrt(num)) ? "É um quadrado perfeito" : "Não é um quadrado perfeito")
</script>
